<head>
<title>Rename Accounts</title>
</head>
<body>
<h2> <span th:text="${account.accountName}"></span>
</h2>

<form th:action="@{/users/{userId}/accounts/{accountId}(accountId=${account.accountId})}" method="post" >
<div>
Name <input type="text" th:field="${account.accountName}">

</div>

  

</form>
<a th:href="@{/users/{userId}(userId=${user.userId})}"><span>Back</span></a>

</html>
