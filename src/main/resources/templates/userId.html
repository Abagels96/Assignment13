<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Specific Users</title>
</head>
<body>
	<h1>User</h1>

	<form th:action="@{/users/{userId}(userId=${user.userId})}"
		method="post" th:object="${user}">
		<div>
			Username: <input type="text" th:field="*{username}" />
		</div>
		<div>
			Password: <input type="password" th:field="*{password}" />
		</div>
		<div>
			Full Name: <input type="text" th:field="*{name}" />
		</div>
		<div>
			<h2>Address</h2>
			Address Line 1: <input type="text" th:field="*{address.addressLine1}" />
		</div>
		<div>
			Address Line 2: <input type="text" th:field="*{address.addressLine2}" />
		</div>
		<div>
			City: <input type="text" th:field="*{address.city}" />
		</div>
		<div>
			Region: <input type="text" th:field="*{address.region}" />
		</div>
		<div>
			Country: <input type="text" th:field="*{address.country}" />
		</div>
		<div>
			Zip Code: <input type="text" th:field="*{address.zipCode}" />
		</div>
		<br>
		<div>
			<button type="submit">Update Account</button>
		</div>

		<br>

	</form>
	<form th:action="@{/users/{userId}/delete(userId=${user.userId})}"
		method="post">
		<input type="hidden" name="_method" value="delete" />
		<button type="submit" id="submitButton">Delete Account</button>
	</form>


	<form th:action="@{/users/{userId}/accounts(userId=${user.userId})}"
		method="post">
		<h2>Accounts</h2>

		<div th:each="account: ${accounts}"th:if="${#lists.size(accounts)>0}">
			<a th:href="@{/users/{userId}/accounts/{accountId}(accountId=${account.accountId})}"><span  th:text="${account.accountName}"></span></a><br>
			
			
			<span th:unless="${#lists.size(accounts)>0}">"Nothing to see here"</span>


		</div>
		<button type="submit">Add Account</button>
	
	</form>
<a th:href="@{/users}"><span>Back</span></a> 


</body>


</html>
